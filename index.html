<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Plus ou moins !</title>
    </head>
    <body>
        
        <!-- Form -->
        <div class="container text-center pt-5">
            <h1>Plus ou moins</h1>

            <form id="formGame" class="w-50 mx-auto py-5">
                <div class="form-group">
                    <label for="nombre">Choisir un nombre entre 1 et 100</label>
                    <input type="number" class="form-control" id="nombre">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Jouer</button>
                <button id="rejouer" type="button" class="btn btn-outline-secondary btn-block">Rejouer</button>
            </form>

            <div id="compteur"></div>
            <div id="phrase" class="w-50 mx-auto"></div>
            <div id="historique" class="w-50 mx-auto"></div>

        </div>

        <!-- jQuery and Bootstrap Bundle -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Game Script -->
        <script src="js/game.js"></script>
    </body>
</html>
